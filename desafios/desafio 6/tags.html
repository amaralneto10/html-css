<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <style>
        body {
            background-color: aliceblue;
        }
        header {
            font-family: Arial, Helvetica, sans-serif;
        }
        header > h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.418);
        }

        ul{
            list-style-type: square;
        }
 
    </style>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    </header>
    <ul>
        <li><abbr title="Use tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use tag <img>">Imagens</abbr></li>
        <li><abbr title="Use tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use tag <ol>">Listas Númeradas</abbr></li>
        <li><abbr title="Use tag <ul>">Listas com Demarcadores</abbr></li>
        

    </ul>
</body>
</html>
